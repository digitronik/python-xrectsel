name: Tests

on: [push, pull_request]

jobs:
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to master
        uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Pre-Commit Checks
        run: |
          python -m pip install pip --upgrade
          pip install nox
          nox -s pre_commit

      - name: Analysis (git diff)
        if: failure()
        run: git diff

  unit-tests:
    name: UnitTests-Python-${{ matrix.python-version }}
    needs: [ pre-commit ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.5', '3.6', '3.7', '3.8' ]
    steps:
      - name: Checkout to master
        uses: actions/checkout@master

      - name: Setup Python-${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Setup test environment
        run: |
          python -m pip install pip --upgrade
          pip install nox
          sudo Xvfb :1 -screen 0 1024x768x24 </dev/null &

      - name: Unit Tests
        run: |
          export DISPLAY=":1"
          nox -s tests
          nox -s coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.6
        with:
          file: coverage.xml
          flags: unittests
          name: codecov-xrectsel-${{ matrix.python-version }}

  package-check:
    name: Devel Setup - Build & Verify Package
    needs: [ pre-commit ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to master
        uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Setup test environment
        run: |
          python -m pip install pip --upgrade
          pip install nox
          sudo Xvfb :1 -screen 0 1024x768x24 </dev/null &

      - name: Devel setup checks
        run: export DISPLAY=":1" && nox -s dev_setup

      - name: Build and Verify Package
        run: export DISPLAY=":1" && nox -s package
